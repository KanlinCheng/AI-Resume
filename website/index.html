<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AI Resume</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/conversation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
  	<div id="content-wrapper" class="container">
  		<div id="name-wrapper" class="row">
  			<p id="name-text">CV owner's name</p>
  		</div>

  		<div class="row">
  			<div id="avatar-wrapper" class="col-md-4">
  			</div>
  			<div id="chat-UI" class="col-md-8">
  				<div id="chat-scroll-wrapper" class="row">
          	<div id="chat-flow">
          	</div>
        	</div>
        	<div id="input-wrapper" class="row">
	          <div id="input-mic-holder" class="col-md-1">
	           	<div id="input-mic" class="row">
	           		<button class="btn btn-default btn-block">
	           			<img src="pic/microphone-black-shape.png">
	           		</button>
	           	</div>
	          </div>
	          <div id="input-text-holder" class="col-md-11">
	            <div id="input-text" class="row">
	            	<div class="dropup">
								  <button class="btn btn-default btn-block dropdown-toggle btn-lg" type="button" data-toggle="dropdown">
								    Please select what you want to ask
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu dropdown-menu-right" style="min-width:100%;">
								    <li><a href="#">What is your skill?</a></li>
								    <li><a href="#">What is your education background?</a></li>
								    <li><a href="#">How can I contact you?</a></li>
								    <!--TODO ADD MORE QUESTIONS-->
								  </ul>
								</div>
	            </div>
	         	</div>
  				</div>
  			</div>
  		</div>
		</div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
