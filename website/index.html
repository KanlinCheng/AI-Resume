<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AI Resume</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/conversation.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="content-wrapper">
      <button id="help">What can I ask?</button>
      <div id="Avatar-wrapper">
      </div>
      <div id="chat-UI">
        <div id="chat-scroll-wrapper">
          <div id="chat-flow">
          </div>
        </div>
        <div id="input-wrapper">
          <div id="input-mic-holder">
            <div id="input-mic">
            </div>
          </div>
          <div id="input-text-holder">
            <div id="input-text">
            </div>
          </div>
        </div>
      </div>
      <div id="sidebar">
        <p id="pre-bar">You can ask these about my CV:</p>
        <ul id="suggestion-list"></ul>
      </div>
    </div>
  </body>
</html>
